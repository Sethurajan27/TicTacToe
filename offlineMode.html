<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe - Mode Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .back-button {
            position: absolute;
            left: 0;
            background-color: rgba(255, 255, 255, 0.16);
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            backdrop-filter: blur(5px);
            line-height: 1;
            padding: 0;
            text-align: center;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .header-container h1 {
            margin: 0 auto;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .mode-button {
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 200px;
        }

        .mode-button:hover {
            background-color: #157347;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 60vh;
        }

        @media (max-width: 480px) {
            .mode-button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="candy.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="header-container">
            <button class="back-button" onclick="playClickAndNavigate('index.html')">&lt;</button>
            <h1 class="rainbow-text">Tic Tac Toe</h1>
        </div>
        <div class="mode-buttons">
            <button class="mode-button" onclick="playClickAndNavigate('playWithFriend.html')">Play With Friend</button>
            <button class="mode-button" onclick="playClickAndNavigate('playWithBot.html')">Play With Bot</button>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="clickSound" preload="auto">
        <source src="click.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playClickAndNavigate(url) {
            const clickSound = document.getElementById('clickSound');
            clickSound.currentTime = 0;
            clickSound.play().catch(error => console.log("Audio play failed:", error));
            setTimeout(() => {
                window.location.href = url;
            }, 100);
        }
    </script>
</body>
</html>
