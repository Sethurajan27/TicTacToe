<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .home-button {
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 200px;
        }

        .home-button:hover {
            background-color: #157347;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="candy.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1 class="rainbow-text">Tic Tac Toe</h1>
        <div class="home-buttons">
            <button class="home-button" onclick="window.location.href='online.html'">Online Mode</button>
            <button class="home-button" onclick="window.location.href='offlineMode.html'">Offline Mode</button>
            <button class="home-button" onclick="window.close()">Exit</button>
        </div>
    </div>
</body>
</html>
